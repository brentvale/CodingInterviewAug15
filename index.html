<!DOCTYPE html>
<html>
<head>
	<style>
		body{
			margin: 0;
			height: 100vh;
			width: 100vw;
		}
		lightbox{
			background-color: #d3d3d3;
			display:inline-block;
			height: 100%;
			position: relative;
			width: 100%;
		}
		img{
			position:absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin:auto;
		}
	</style>
</head>
<body>
	<lightbox>
		<img src="https://image.ibb.co/e421CF/200x200.png" alt="blue flower">
	</lightbox>
</body>
</html>
